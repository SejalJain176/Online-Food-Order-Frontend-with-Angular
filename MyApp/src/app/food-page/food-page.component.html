<div class="container">
  <a>
    <img [src]="food.imageUrl" alt="food Image">
  </a>

  <div class="content">
   
    <div class="name">

        {{food.name}}

    </div>

    <span class="favorite ">
        <mat-icon [ngStyle]="{'color': food.favourite ? 'red' : 'black' }">favorite</mat-icon>

    <div class="product-item-footer">
        <div class="origins">
            <span *ngFor="let origin of food.origins" >
                {{origin}}

            </span>
        </div>

        
    </div>

    <div class="star">
        <app-rating [rating]="food.star" [ngStyle]="{'font-size.px': 20}"></app-rating>
    </div>

    <div class="cook-time">

        <mat-icon  [ngStyle]="{'font-size.px': 15}">access_time</mat-icon>

        <span>
            {{food.cookTime}}
        </span>
    </div>
    
    <div class="price">
        <mat-icon  [ngStyle]="{'font-size.px': 15}">rupees
            
        </mat-icon>
        <span>
            {{food.price|currency}}
        </span>
    </div>
</span>

<button (click)="addToCart()">ADD TO CART</button>
</div>
