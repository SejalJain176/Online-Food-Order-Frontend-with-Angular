<ul>
    <li *ngFor="let food of foods">
      <a>
        <img [src]="food.imageUrl" alt="food Image">
      </a>

      <div class="content">
       
        <div class="name">

            {{food.name}}

        </div>

        <span class="favorite ">
            <mat-icon [ngStyle]="{'color': food.favourite ? 'red' : 'black' }">favorite</mat-icon>

        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins" >
                    {{origin}}

                </span>
            </div>
        </div>

        <div class="cook-time">
            <span>
                {{food.cookTime}}
            </span>
        </div>
        
        <div class="price">
            <span>
                {{food.price}}
            </span>
        </div>
        </span>
      </div>
    </li>
  </ul>
